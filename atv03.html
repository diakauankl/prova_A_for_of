<script>
    //Problema: Escrever números de 1 a N
    /*
    Peça para o usuário informar um número N e escreva todos os números de 1 até N, um em cada linha.
    */
    //AQUI, USE FOR COM VARIÁVEL DE CONTROLE!!!

    // Entrada

    const numero = prompt(`informe um numero Natural`);
    let total = []


    //Processamento
    for(let contador = 0; contador <=numero ; contador++) {
        total.push(contador)
    }


    //Saída
    document.write(`${total}`);

</script>
</script>
