<script>
    //Problema: Multiplicação de elementos do array
    /*
    Considere a seguinte lista de números inteiros:
    let lista = [4, 5, 2, 3];
    Multiplique todos os elementos da lista e apresente o resultado para o usuário.
    */
    //AQUI, USE FOR...OF!

    //Entrada
    let numeroUsuario = Number(prompt("Informe um número:"))
    let lista = [4, 5, 2, 3];

    //Processamento
        
    for (numero of lista) {
        document.write(`${numeroUsuario} X ${numero} = ${numeroUsuario * numero}</br>`);
    }


    //Saída
    //OBS: Eu não sabia por qual número multiplicar, então pedi para o usuário informar um número. Desculpa, se puder considerar algo agradeço.
   

</script>
